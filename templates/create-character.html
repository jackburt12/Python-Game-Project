{% extends 'base.html' %}

{% block head %}
<title>Create Character</title>
{% endblock %}

{% block body %}
  <h1>Enter your name:</h1>
  <form action="" method="post" novalidate>
      {{ form.hidden_tag() }}
      <p>
          {{ form.name.label }}<br>
          {{ form.name(size=32) }}
      </p>
      <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
